<link rel="stylesheet" href="styles.css" />

<section id="albums" class="albums-section">
  <h2 class="section-title">Álbumes</h2>
  <div class="albums-grid">
    <div class="album-card" onclick="playAlbum('dreams')">
      <img src="/src/img/album-1.png" alt="Dreams Album" class="album-cover" />
      <div class="album-info">
        <div class="album-title">Midnight Dreams</div>
        <div class="album-year">2025</div>
      </div>
      <div class="play-overlay">▶</div>
    </div>

    <div class="album-card" onclick="playAlbum('echoes')">
      <img src="/src/img/album-2.png" alt="Echoes Album" class="album-cover" />
      <div class="album-info">
        <div class="album-title">Digital Echoes</div>
        <div class="album-year">2024</div>
      </div>
      <div class="play-overlay">▶</div>
    </div>

    <div class="album-card" onclick="playAlbum('stardust')">
      <img src="src/img/album-3.png" alt="Stardust Album" class="album-cover" />
      <div class="album-info">
        <div class="album-title">Cosmic Stardust</div>
        <div class="album-year">2023</div>
      </div>
      <div class="play-overlay">▶</div>
    </div>
  </div>
</section>
